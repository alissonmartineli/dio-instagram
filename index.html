<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="col">
                <img src="./img/phones.png" alt="celular" />
            </div>
            <div class="col">
                <div class="card">
                    <img
                        src="./img/logo.png"
                        class="logo"
                        alt="instagram logo"
                    />
                    <form class="form" action="" method="POST">
                        <p>
                            <input
                                type="text"
                                class="input"
                                placeholder="Telefone, nome de usuário ou email"
                            />
                        </p>

                        <p>
                            <input
                                type="text"
                                class="input"
                                placeholder="Senha"
                            />
                        </p>

                        <button class="btn-login" type="submit">Entrar</button>
                    </form>
                    <div class="or">
                        <div class="separator"></div>
                        <div>OU</div>
                        <div class="separator"></div>
                    </div>
                    <a href="" class="btn-facebook">Entrar com facebook</a>
                    <a href="" class="btn-passwd">Esqueceu a senha?</a>
                </div>

                <div class="card">
                    <p>
                        Não tem uma conta?
                        <a href="#" class="btn-signup">Cadastre-se</a>
                    </p>
                </div>

                <div class="get-app">
                    <p class="get-app-text">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="btn-download"></a>
                        <a href="#" class="btn-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
